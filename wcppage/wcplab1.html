<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>

<body>
	
	<h1>Working with Tables</h1>
	<h4> Breakfast Menu</h4>
<br> <table width="200" border="1">
  <tbody>
    <tr>
      <th scope="col">BREAKFAST</th>
      <th scope="col">LUNCH</th>
      <th scope="col">DINNER</th>
    </tr>
    <tr>
      <td>Egg Sandwich</td>
      <td>Yogurt</td>
      <td>Meat and veggies </td>
    </tr>
    <tr>
      <td>Coffee</td>
      <td>Water</td>
      <td>Seltzer</td>
    </tr>
	  
 </tbody>
</table>
	
	<br>
	<br>
	
	<h4> Tic Tac Toe</h4>
	<table width="110" border="1">
  <tbody>
    <tr>
      <th scope="col">&nbsp;0</th>
      <th scope="col">&nbsp;0</th>
      <th scope="col"><em>X</em></th>
    </tr>
    <tr>
      <td>&nbsp;<em>X</em></td>
      <td> <strong> &nbsp; &nbsp; &nbsp;0</strong></td>
      <td>&nbsp; X</td>
    </tr>
    <tr>
      <td>&nbsp;<em>X</em></td>
      <td>&nbsp; &nbsp; &nbsp;<em>X</em></td>
      <td>&nbsp;<strong>&nbsp; 0</strong></td>
    </tr>
  </tbody>
</table>
</body>
</html>
